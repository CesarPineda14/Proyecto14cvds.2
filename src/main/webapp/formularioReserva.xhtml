<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"

    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:f="http://java.sun.com/jsf/core"

    xmlns:p="http://primefaces.org/ui">
	  

<h:head>
  <title>Formulario Registro</title>
</h:head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 100%;
  background: #1f53c5;
  border: none;
  padding: 12px;
  color: white;
  margin: 16px 0;
  font-size: 16px;
}
</style>

<body>

<section class="form-register">
	<h:form>
    <h4>Reservar un Recurso</h4>
    <input class="controls" type="search" name="nombre" id="nombre"  placeholder="Tipo de recurso" list="listaRec" />
    <input class="controls" type="text" name="ubicacion" id="ubicacion" placeholder="ID del recurso" />
	<input class="controls" type="text" name="tipo" id="tipo" placeholder="Fecha fin" />
	<p:commandButton id="boton_Reservar" value="Reservar"  actionListener="#{recursoBean}"/>
    <!-- <input class="botons" type="submit" value="Reservar" /> -->
  
     <p:dataTable id="resultado" var="recurso" rows="10" paginator="true" selectionMode="single"
            selection="#{recursoBean.recursoSeleccionado}" rowKey="#{recurso.id}"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            value="#{comunidadBean.recursosEncontrados}" style="margin-bottom:0" selectionPageOnly="false"
            paginatorPosition="bottom">
	 <f:facet name="header">
	      <p:outputPanel>
	          <h:selectOneMenu name="filtro" value="">
	           <p:ajax event="change" listener="#{recursoBean.getRecurso()}" update="resultado"/>
	            <f:selectItem itemLabel="- Filtro -" itemValue="null" noSelectionOption="true"/>
	            <f:selectItem itemValue = "1" itemLabel = "Mostrar todos" />
	            <f:selectItem itemValue = "2" itemLabel = "Disponibles" />
	            <f:selectItem itemValue = "3" itemLabel = "Libros" />
	            <f:selectItem itemValue = "4" itemLabel = "Portatiles" />
	            <f:selectItem itemValue = "5" itemLabel = "Computadores de escritorio" />
	            <f:selectItem itemValue = "6" itemLabel = "Salas de estudio"/>
	            <f:selectItem itemValue = "7" itemLabel = "Biblioteca Jorge Álvarez Lleras" />
	            <f:selectItem itemValue = "8" itemLabel = "Biblioteca del edificio G" />
	          </h:selectOneMenu>
	      </p:outputPanel>
	 </f:facet>
	 
	 
	 
	 <p:column headerText="ID">
        <h:outputText value="#{recurso.id}" />
        </p:column>
        <p:column headerText="Nombre">
          <h:outputText value="#{recurso.nombre}" />
                            </p:column>
                            <p:column headerText="Capacidad">
                                <h:outputText value="#{recurso.capacidad}" />
                            </p:column>
                            <p:column headerText="Hora de inicio">
                                <h:outputText value="#{recurso.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Hora de finalización">
                                <h:outputText value="#{recurso.fechaFin}" />
                            </p:column>
                            <p:column headerText="Disponibilidad">
                                <h:outputText value="#{recurso.disponibilidad}" />
                            </p:column>
                            <p:column headerText="Observaciones">
                                <h:outputText value="#{recurso.observaciones}" />
                            </p:column>
                            <p:column headerText="Tipo">
              <h:outputText value="#{recurso.tipo}" />
             </p:column>
              <p:column headerText="Ubicación">
            <h:outputText value="#{recurso.ubicacion}" />
          </p:column>
      </p:dataTable>
	 
	 </h:form>
	 
</section>

</body>
</html>
